site_name: FiveM Loading Screen
site_url: https://fivem-loading.vercel.app/
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: teal
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - navigation.top
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - Getting Started: setup.md
  - Customization: customization.md
  - Keyboard Overlay: keyboard-overlay.md
  - Video Background: video-background.md
  - FAQ: faq.md
  - Changelog: changelog.md
