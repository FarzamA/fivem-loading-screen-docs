site_name: FiveM Loading Screen
site_url: https://fivem-loading.vercel.app/
theme:
  name: material
  palette:
    scheme: slate
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - Getting Started: setup.md
  - Customization:
    - 🎨 Overview: customization.md
    - 🏷️ Watermark: watermark.md
    - 🧷 Social Headers: socials.md
    - Rules Panel: rules.md
    - Keyboard Overlay: keyboard-overlay.md
    - Video Background: video-background.md
  - Keyboard Overlay: keyboard-overlay.md
  - Video Background: video-background.md
  - FAQ: faq.md
  - Changelog: changelog.md
extra_css:
  - stylesheets/custom-admonitions.css
